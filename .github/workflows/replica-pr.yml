name: "Replica Upstream Pull Requests"
on:
  schedule:
    - cron: '0 */6 * * *'  # Ogni 6 ore invece di ogni ora
  workflow_dispatch:

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  replicate-prs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests PyGithub

      - name: Replica PRs
        env:
          GH_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN }}  # Usa PAT invece di GITHUB_TOKEN
          UPSTREAM_REPO: postalserver/postal
          FORK_REPO: ${{ github.repository }}  # Usa automaticamente il repository corrente
        run: python .github/scripts/replica_prs.py