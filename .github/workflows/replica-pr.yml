name: "Replica Upstream Pull Requests"
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
jobs:
  replicate-prs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests PyGithub

      - name: Replica PRs
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          UPSTREAM_REPO: postalserver/postal
          FORK_REPO: modalsource/postal
        run: python .github/scripts/replica_prs.py