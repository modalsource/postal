---
name: CI
on:
  push:
  pull_request:

permissions:
  contents: write
  packages: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main-modalsource'
    outputs:
      release_created: ${{ steps.release-please.outputs.release_created }}
      tag_name: ${{ steps.release-please.outputs.tag_name }} # e.g. v1.0.0
      version: ${{ steps.release-please.outputs.version }} # e.g. 1.0.0
      all: ${{ toJSON(steps.release-please.outputs) }}
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release-please
        with:
          command: manifest
          release-type: manifest

  build:
    name: CI Image Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.REPO_ACCESS_TOKEN }}
      - name: Build and push (non-PR)
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ghcr.io/modalsource/postal:ci-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: full
          platforms: linux/amd64
      - name: Build and export (PR)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v4
        with:
          tags: ghcr.io/modalsource/postal:ci-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: full
          outputs: type=docker,dest=/tmp/postal-image.tar
      - name: Upload image artifact
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: postal-image
          path: /tmp/postal-image.tar
          retention-days: 1

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Download image artifact (PR)
        if: github.event_name == 'pull_request'
        uses: actions/download-artifact@v4
        with:
          name: postal-image
          path: /tmp
      - name: Load Docker image (PR)
        if: github.event_name == 'pull_request'
        run: docker load --input /tmp/postal-image.tar
      - uses: docker/login-action@v3
        if: github.event_name != 'pull_request'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.REPO_ACCESS_TOKEN }}
      - name: Pull image (non-PR)
        if: github.event_name != 'pull_request'
        run: docker compose pull
        env:
          POSTAL_IMAGE: ghcr.io/modalsource/postal:ci-${{ github.sha }}
      - name: Pull mariadb only (PR)
        if: github.event_name == 'pull_request'
        run: docker compose pull mariadb
        env:
          POSTAL_IMAGE: ghcr.io/modalsource/postal:ci-${{ github.sha }}
      - run: docker compose run --rm postal sh -c 'bundle exec rspec'
        env:
          POSTAL_IMAGE: ghcr.io/modalsource/postal:ci-${{ github.sha }}
      - name: Cleanup
        if: always()
        run: docker compose down -v
        env:
          POSTAL_IMAGE: ghcr.io/modalsource/postal:ci-${{ github.sha }}

  release-branch:
    name: Release (branch)
    runs-on: ubuntu-latest
    needs: [build]
    if: >-
      startsWith(github.ref, 'refs/heads/') &&
      startsWith(github.ref, 'refs/heads/release-please-') != true &&
      startsWith(github.ref, 'refs/heads/dependabot/') != true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.REPO_ACCESS_TOKEN }}
      - id: info
        run: |
          IMAGE=ghcr.io/modalsource/postal

          REF="${GITHUB_REF#refs/heads/}"
          if [ -z "$REF" ]; then exit 1; fi
          
          # Sanitize branch name for Docker tag (replace / with -)
          SAFE_REF="${REF//\//-}"

          VER="$(git describe --tags 2>/dev/null)"
          echo "version=${VER}" >> "$GITHUB_OUTPUT"
          echo "branch=${REF}" >> "$GITHUB_OUTPUT"

          echo 'tags<<EOF' >> "$GITHUB_OUTPUT"
          if [[ "$REF" == "main-modalsource" ]]; then
            echo "${IMAGE}:latest" >> "$GITHUB_OUTPUT"
          else
            echo "${IMAGE}:branch-${SAFE_REF}" >> "$GITHUB_OUTPUT"
          fi
          echo 'EOF' >> "$GITHUB_OUTPUT"
      - uses: docker/build-push-action@v4
        with:
          push: true
          tags: ${{ steps.info.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: full
          platforms: linux/amd64
          build-args: |
            VERSION=${{ steps.info.outputs.version }}
            BRANCH=${{ steps.info.outputs.branch }}

  publish-image:
    name: Publish Image
    runs-on: ubuntu-latest
    needs: [build, test, release-please]
    if: ${{ needs.release-please.outputs.release_created }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.REPO_ACCESS_TOKEN }}
      - uses: docker/build-push-action@v4
        with:
          push: true
          tags: |
            ghcr.io/modalsource/postal:stable
            ghcr.io/modalsource/postal:${{ needs.release-please.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: full
          build-args: |
            VERSION=${{ needs.release-please.outputs.version }}
          platforms: linux/amd64
